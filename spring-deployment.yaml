apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-app
  namespace: devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: student-app
  template:
    metadata:
      labels:
        app: student-app
    spec:
      containers:
      - name: app
        image: ayoubamiri/student-management:1.0.0   # ‚Üê your image name
        ports:
        - containerPort: 8089
        envFrom:
        - configMapRef:
            name: spring-db-config
        - secretRef:
            name: spring-db-secret
---
apiVersion: v1
kind: Service
metadata:
  name: spring-service
  namespace: devops
spec:
  type: NodePort
  selector:
    app: student-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8089
      nodePort: 30080
